<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">

        <div class="box-puple">

        </div>
        <div class="box-pink">

        </div>


         <div class="sign-in">
             <div class="title">
                <p>Sign in</p>

                <div class="input-detail">
                    <input type="email">
                    <input type="password">
                </div>

                   <div class="btn-sign">
                       <button>Sign in</button>
                   </div>

                   <div class="forgot-password">
                      <p>Forgot your password?</p>
                   </div>

                   <div class="separate">
                    <hr class="line-left" style="">
                    <p>or use</p>
                    <hr class="line-right">
                 </div>

                 
             </div>

             <div class="social">
                 <div class="sc-account">
                    <img src="fb.png" alt="" class="fb">
                    <img src="twitter.png" alt="" class="twt">
                    <img src="linkedin.png" alt="" class="linkedin">
                    <img src="reddit.png" alt="" class="reddit">
                 </div>

                 <div class="other-account">
                    <p>No account? Sign up as a:</p>
                 </div>
                 <div class="link-account">
                     <a href="#" class="view-btn">Agency</a>
                     <a href="#" class="view-btn">Brand</a>
                     <a href="#" class="view-btn">Partner</a>
                 </div>
             </div>
            
         </div>
    </div>
</body>
</html>
