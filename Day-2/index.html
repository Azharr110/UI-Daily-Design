<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Card</title>
</head>
<body>
     <div class="container">
     
        <div class="box">
            
        </div>

        <div class="card">
            <div class="title">
                <h4>Your messages</h4>
            </div>
            <div class="btn-container">
                <Button class="btn">Compose <img src="Pencil.png" alt=""></Button>
            </div>
            
            <div class="chat-content">
                <img src="DP-1.png" alt="" class="chat-img">

                <div class="chat-box">
                    <div class="chat-name">

                        <h6>Rafel Jay</h6>
                        <p>4 days ago</p>

                    </div>

                    <div class="chat-text">
                        <p>Hi, There How Are You?</p>
                    </div>
                </div>
            </div>


            <div class="chat-content">
                <img src="DP-2.png" alt="" class="chat-img">

                <div class="chat-box">
                    <div class="chat-name">

                        <h6>Frank Johnson</h6>
                        <p>5 days ago</p>

                    </div>

                    <div class="chat-text">
                        <p>How was the trip?</p>
                    </div>
                </div>
            </div>


            <div class="chat-content">
                <img src="DP-3.png" alt="" class="chat-img">

                <div class="chat-box">
                    <div class="chat-name">

                        <h6>Ashley Pierce</h6>
                        <p>February 12, 2024</p>

                    </div>

                    <div class="chat-text">
                        <p>I hope you are well</p>
                    </div>
                </div>
            </div>


            <div class="chat-content">
                <img src="DP-4.png" alt="" class="chat-img">

                <div class="chat-box">
                    <div class="chat-name">

                        <h6>Nancy Mayer</h6>
                        <p>Jan 5, 2024</p>

                    </div>

                    <div class="chat-text">
                        <p>Thank you for answering</p>
                    </div>
                </div>
            </div>

        </div>
     </div>
</body>
</html>
