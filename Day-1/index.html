<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card-1</title>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>

        <div class="bell-icon">
            <img src="Bell.png" alt="">
        </div>
        <div class="card">
            <div class="title">
               <h4>You have 1 new message</h4>
            </div>
            <div class="mail">
                <div class="mail-box">
                    <img src="Mail Box.png" alt="">
                </div>

                <div class="mail-content">
                    <h6 class="date">Feb 22</h6>
                    <p class="text">If you like what we do, please tell your friends and share.</p>
                </div>
            </div>
            <div class="btn">
                <button class="twitter-btn"> <img src="twitterrr.png" alt="">Twitter</button>
                <button class="facebook-btn"> <img src="facebook.png" alt="">Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
